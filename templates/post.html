    <!---this is the header section-->
    <header>
        <h1>ShareCircle</h1>
        <p>Share . Care . Community</p>

    <!---Post item section in a big card-->
    <main class="form-container">
        <h2>Post an Item</h2>

        <form id="postForm">
            <!---the title input bar-->
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" placeholder="e.g., Fresh Vegetables" required>

            <!---the description input bar-->
            <label for="description">Description *</label>
            <textarea name="description" id="description" placeholder="Describe the item and any pickup instructions..." required></textarea>

            <!---the category dropdown option-->
            <label for="category">Category *</label>
            <select name="category" id="category" required>
                <option value="">Select a category</option>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Household">Household</option>
                <option value="Others">Others</option>
            </select>

            <!---setting up pick up address input bar-->
            <label for="address">Pickup Address *</label>
            <input type="text" id="address" name="address" placeholder="Enter pickup location" required>

            <!---setting up the img input bar-->
            <label for="imageUrl">Image URL (optional)</label>
            <input type="url" name="imageUrl" id="imageUrl" placeholder="https://example.com/image.jpg">

            <!---setting up the forms btn-->
            <div class="form-buttons">
                <button type="button" onclick="location.href='index.html'">Cancel</button>
                <button type="submit">Post Item</button>
                
            </div>
